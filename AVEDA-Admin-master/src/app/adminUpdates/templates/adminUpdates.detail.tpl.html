<button type="button" class="am-btn" ng-click="adminUpdatesDetail.toggleEdit()">{{adminUpdatesDetail.editing ? 'Cancel' : 'Edit'}}</button>
<button type="button" class="am-btn" ng-click="adminUpdatesDetail.delete()">Delete</button>
<section class="news-article" am-padding="large" ng-if="!adminUpdatesDetail.editing">
	<header am-margin="bottom">
		<p>{{adminUpdatesDetail.item.Update.Timestamp | date:'shortDate'}}</p>
	</header>
	<div ta-bind ng-model="adminUpdatesDetail.item.Update.Body"></div>
</section>
<section ng-if="adminUpdatesDetail.editing">
	<form name="saveUpdatesArticle" am-padding="large" ng-submit="adminUpdatesDetail.update()">
		<fieldset am-layout="stack">
			<div role="group">
				<label>Body</label>
				<input type="text" ng-model="adminUpdatesDetail.item.Update.Body" />
				<button type="submit" class="am-btn am-primary" ng-disabled="saveUpdatesArticle.$invalid">Publish</button>
			</div>
		</fieldset>
	</form>
</section>
