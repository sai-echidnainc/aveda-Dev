<h1>Administer Cost Centers</h1>
<button class="am-btn am-primary" ui-sref="base.adminCostCenters.create"><i class="fa fa-plus-circle"></i> Cost Center</button>
<section class="cost-center-summary" am-padding ng-repeat="costCenter in adminCostCentersList.costCenters">
    <header ui-sref=".detail({id: costCenter.ID})">
        <h4>{{costCenter.Name}}</h4>
        <p>{{costCenter.Description}}</p>
    </header>
    <button type="button" class="am-btn" ui-sref=".detail({id: costCenter.ID})">View</button>
</section>
