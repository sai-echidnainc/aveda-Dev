<h1>Administer News</h1>
<button class="am-btn am-primary" ui-sref="base.adminNews.create"><i class="fa fa-plus-circle"></i> News Article</button>
<section class="news-summary" am-padding ng-repeat="item in adminNewsList.articles | orderBy:'-Article.Timestamp'">
	<header ui-sref=".detail({id: item.ID})">
		<h4>{{item.Article.Title}}</h4>
		<p>{{item.Article.Timestamp | date:'shortDate'}}</p>
	</header>
	<button type="button" class="am-btn" ui-sref=".detail({id: item.ID})">View</button>
</section>
