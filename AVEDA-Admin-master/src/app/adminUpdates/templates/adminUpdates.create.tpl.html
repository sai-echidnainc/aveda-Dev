<button type="button" class="am-btn" ui-sref="base.adminUpdates">Cancel</button>
<form name="createUpdate" am-padding="large" ng-submit="adminUpdatesCreate.submit()">
	<fieldset am-layout="stack">
		<div role="group">
			<label>Message</label>
			<input type="text" ng-model="adminUpdatesCreate.update.Body" />
			<button type="submit" class="am-btn am-primary" ng-disabled="createNewsArticle.$invalid">Publish</button>
		</div>
	</fieldset>
</form>
