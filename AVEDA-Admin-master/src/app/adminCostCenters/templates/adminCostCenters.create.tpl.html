<button type="button" class="am-btn" ui-sref="base.adminCostCenters">Cancel</button>
<form name="createCostCenter" am-padding="large" ng-submit="adminCostCentersCreate.submit()">
    <fieldset am-layout="stack">
        <div role="group">
            <label>Name</label>
            <input type="text" ng-model="adminCostCentersCreate.costCenter.Name" ng-required="true"/>
            <label>Description</label>
            <textarea ng-model="adminCostCentersCreate.costCenter.Description"></textarea>
            <button type="submit" class="am-btn am-primary" ng-disabled="createCostCenter.$invalid">Create</button>
        </div>
    </fieldset>
</form>
